<!---------------------------------------- Main ---------------------------------------->
    <main class="body_main">
        <h2 class="body_main_h">Dejanos tu consulta</h2>
        <form class="main__form" id="form" action="">
            <!--------------  NOMBRE Y APELLIDO -------------->
            <label class="main__form__label" for="nombre">Nombre
                <input id="nombre" class="main__form__label__input" type="text">
                <div class="msjError" id="mensaje-error-nombre" style="color: red;"></div>
            </label>
            
            <label class="main__form__label" for="apellido">Apellido
                <input id="apellido" class="main__form__label__input" type="text">
                <div class="msjError" id="mensaje-error-apellido" style="color: red;"></div>
            </label>
            <!--------------  EMAIL -------------->
            <label class="main__form__label" for="Email">Email
                <input id="email" class="main__form__label__input" type="email">
                <div class="msjError" id="mensaje-error-email" style="color: red;"></div>
            </label>


            <!--------------    Comentarios  -------------->
            
            <label class="main__form__label" for="Comentario">Comentario

            </label>

            <!--------------    Boton  -------------->
            <button id="botonEnviar" class="main_form_button" disabled>ENVIAR</button>
